<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <!-- Lottie Animation -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="introduction">
        <dotlottie-player
          src="https://lottie.host/c7e81a91-b8fa-4301-881d-681d70d0aecc/morHfZogqd.lottie"
          speed=".8"
          loop
          autoplay
        ></dotlottie-player>
        <h1>World Clock</h1>
      </div>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Esronique" target="_blank"
          >Esronique Du Plessis</a
        >, is open-sourced on

        <a href="https://github.com/Esronique/world-clock" target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://24hourworldclock.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
